<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîüÊó•Âø´‰πê</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #341c3f, #26764f); 
            cursor: url('assets/rei/duck_cursor.cur'), auto;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 6rem;
            margin: 0;
            color: #266848; /* Main text color */
            text-shadow: 
                -1px -1px 0 #fff,  
                1px -1px 0 #000,
                -1px 1px 0 #fff,
                1px 1px 0 #000; /* Outline effect */
            animation: bounce 2s infinite;
        }

        .message {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .image-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            position: relative; /* Position relative for absolute positioning of overlay */
        }

        .main-image {
            width: 600px; /* Increased size */
            height: auto;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            filter: blur(80px); /* Apply initial blur effect */
            transition: filter 0.3s; /* Smooth transition for blur effect */
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            opacity: 50%;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 3rem;
            border-radius: 5px;
            margin: 0 10px;
        }

        .nav-button:hover {
            opacity: 100%; /* Make the button fully visible on hover */
        }

        .reveal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(227, 227, 227);
            font-size: 2rem;
            opacity: 1;
            pointer-events: none; /* Prevent interaction with the overlay */
        }

        .reveal-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
            padding: 100px 100px; /* Padding around the text */
            border-radius: 200px; /* Rounded corners */
        }
    </style>
</head>
<body onclick="createFullScreenConfetti();">
    <!-- Background Music -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="assets/rei/hbd_bgm.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <h1>Happy 18th Birthday!</h1>
        <div class="message">
            <p>Sana okay lang tong nagawa ko HASHASHAHSAHSAH
                <br>save mo lang siya as image if syempre gusto mo siyang gamitin otherwise oks lang din üòîüòîüòî char HAHSHAHSAHSAH
                <br>wekwkewkewkekwekwekwkekwekwekw ayun lang happy birthday ulit ü•≥üéâüéÇüéÅ
                <br><br>- zhulie üéÄ
            </p>
        </div>
        <div class="image-container">
            <button class="nav-button" onclick="changeImage(-1)">&#10094;</button>
            <img id="mainImage" class="main-image" src="assets/rei/Rei_noBG.PNG" alt="Main Image" onclick="makeImageVisible();" />
            <button class="nav-button" onclick="changeImage(1)">&#10095;</button>
            <div class="reveal-background" onclick="makeImageVisible();">
                <div class="reveal-text">Reveal</div> <!-- Overlay text with dark background -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const audioElement = document.getElementById('backgroundMusic');
        
        const images = [
            "assets/rei/Rei_noBG.png",
            "assets/rei/Rei_white.png",
            "assets/rei/Rei_red.png",
            "assets/rei/Rei_rust.png",
            "assets/rei/Rei_brown.png",
            "assets/rei/Rei_gold.png",
            "assets/rei/Rei_violet.png",
            "assets/rei/Rei_purple.png"
        ];
        let currentIndex = 0;

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1; // Loop to last image
            } else if (currentIndex >= images.length) {
                currentIndex = 0; // Loop to first image
            }
            document.getElementById('mainImage').src = images[currentIndex];
        }

        function makeImageVisible() {
            const mainImage = document.getElementById('mainImage');
            mainImage.style.filter = 'none'; // Remove blur effect
            const revealText = document.querySelector('.reveal-background');
            revealText.style.display = 'none'; // Hide the reveal text background
        }

        function createFullScreenConfetti() {
            confetti({
                particleCount: 200,
                spread: 200,
                origin: { x: Math.random(), y: 0.2 }
            });
        }

        function createBackgroundConfetti() {
            setInterval(() => {
                confetti({
                    particleCount: 50,
                    spread: 500,
                    origin: { x: Math.random(), y: 0.2 }
                });
            }, 500);
        }

        // Start background confetti and audio visualization
        createBackgroundConfetti();
        audioElement.play();
    </script>
</body>
</html>
