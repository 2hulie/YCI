<head>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Manjari' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Snack Section Styles */
        #snack {
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            text-align: center; /* Center text inside */
            padding: 2rem; /* Responsive padding */
            margin: 0 auto; /* Center horizontally */
            flex: 1; /* Allow the breakfast section to grow and take available space */
            box-sizing: border-box; /* Include padding in width calculations */
            max-width: 600px; /* Set a maximum width for better control */
            width: 100%; /* Ensure it takes the full width available */
            transition: all 0.3s ease; /* Smooth transition for resizing */
        }

        /* Recipe section styling */
        .snack-section {
            flex: 2; /* Allow it to take more space */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            margin-top: -3rem; /* Space above the recipe section */
            width: 100%; /* Ensure it takes the full width available */
            padding: 1rem; /* Add padding for better spacing */
            box-sizing: border-box; /* Include padding in the element's total width and height */
            transform: scale(0.86); /* Scale down all elements */
            max-width: 100%; /* Ensure it doesn't exceed container width */
            transition: all 0.3s ease; /* Smooth transition for resizing */
        }

        /* Responsive scaling */
        @media (max-width: 1400px) {
            #snack {
                margin-top: -1rem;
                transform: scale(0.95); /* Scale down */
            }

            .snack-section {
                transform: scale(0.902); /* Scale down */
                margin-top: -2rem;
            }

            #title1 {
                transform: scale(1.046); /* Scale down */
            }
        }

        /* Responsive scaling */
        @media (max-width: 1200px) {
            #snack {
                transform: scale(0.9); /* Scale down */
            }

            .snack-section {
                transform: scale(0.56); /* Scale down */
                margin-top: -9rem;
            }

            #title1 {
                transform: scale(1.45); /* Scale down */
            }
        }

        @media (max-width: 768px) {
            #snack {
                margin-top: -4rem;
                transform: scale(0.8); /* Scale down */
            }

            .snack-section {
                transform: scale(0.4); /* Scale down */
                margin-top: -13rem;
            }

            #title1 {
                transform: scale(1.4); /* Scale down */
            }
        }

        @media (max-width: 480px) {
            #snack {
                margin-top: -14rem;
                transform: scale(0.4); /* Scale down */
            }

            .snack-section {
                transform: scale(0.7); /* Scale down */
                margin-top: -2rem;
            }

            #title1 {
                transform: scale(3.17); /* Scale down */
            }
        }

        /* Recipe item styles */
        .scard {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 30rem; /* Fixed width for each recipe item */
            margin: 1rem; /* Space between each recipe item */
            background-color: #f0f0f0; /* Background color for each recipe */
            border-radius: 8px; /* Rounded corners */
            padding: 1rem; /* Padding inside each recipe item */
            animation: fadeIn 0.5s; /* Apply animation */
        }

        /* First alternating background (FCDEC0 with 50% transparency) */
        .scard:nth-child(odd) {
            background-color: rgba(252, 222, 192, 0.5); /* FCDEC0 with 50% transparency */
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for even items */
        }

        /* Second alternating background (E7B59C with 50% transparency) */
        .scard:nth-child(even) {
            background-color: rgba(231, 181, 156, 0.5); /* E7B59C with 50% transparency */
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for even items */
        }

        /* Apply zoom effect on hover */
        .scard:hover {
            transform: scale(1.05); /* Slightly zoom in by 5% */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }

        /* Adjust the size of images */
        .scard img {
            width: 24rem; /* Set the width of the image */
            height: 30.9rem; /* Set the height of the image */
            object-fit: cover; /* Maintain aspect ratio while covering the container */
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 1rem; /* Add space below the image */
            margin: 1 1rem; /* Add horizontal spacing on left and right */
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
        }

        /* Apply zoom effect on hover */
        .scard img:hover {
            transform: scale(1.02); /* Slightly zoom in by 5% */
        }

        .scard a:hover {
            text-decoration: none;
        }


        /* Adjust margins for the <p> tags inside .recipe */
        .scard p {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #7D5A50;
            font-family: 'Manjari';
            font-size: 1.7rem;
        }

        /* Pagination container inside #pics */
        .pagination-container {
            display: flex;
            justify-content: center; /* Center the pagination */
            align-items: center;
            margin-top: -6rem; /* Space above the pagination */
            gap: 1rem; /* Space between elements */
            font-family: 'Mandali'; /* Font family for text */
            width: 100%; /* Full width to match pics container */
            animation: fadeIn 0.5s; /* Apply animation */
        }

        /* Style for the arrow buttons */
        .pagination-container .arrow img {
            width: 24px; /* Adjust arrow size */
            height: 24px;
            cursor: pointer; /* Show pointer cursor on hover */
        }

        /* Style for page number text */
        .pagination-container .page-number {
            font-size: 1.5rem; /* Adjust the font size */
            color: #B4846C; /* Match the color to the category title */
        }

        /* Active state for the Breakfast button */
        .img-button-container a.active {
            transform: scale(1.05); /* Slightly enlarge the button */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .img-button-container a.active img {
            filter: brightness(0.9); /* Darken the image for emphasis */
        }
    </style>
</head>
