    <style>
        /* Chat bubble wrapper */
        .chat-bubble-container {
            display: flex;
            align-items: center; /* Align items to the top */
            justify-content: flex-start; /* Align the first bubble to the left */
            width: 100%; /* Ensure full width for alignment */
            position: relative; /* Necessary for positioning */
            margin-right: -30em;
            animation: shake 0.5s; /* Apply shake animation */
        }

        /* Chat bubble styling */
        .chat-bubble {
            background-color: #f8f9fa;
            border-radius: 10px 10px 10px 0;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            word-wrap: break-word;
            box-sizing: border-box;
            width: auto;
            max-width: 80%;
            color: #7D5A50;
            font-family: 'Mandali';
            font-size: 1.3rem;
        }

        /* Position the icon in the second chat bubble */
        .chat-icon {
            width: 70px; /* Size of the icon */
            height: 70px; /* Size of the icon */
            border-radius: 50%; /* Make it circular */
            position: absolute; /* Absolutely positioned relative to the chat bubble */
            bottom: -6px; /* Move the icon slightly outside the bubble at the bottom */
            left: -100px; /* Move the icon slightly outside the bubble to the left */
            object-fit: cover; /* Ensure the image fits inside the circle */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional: Add shadow to the icon */
            margin-right: 10px; /* Add some space between the icon and the chat bubble */
            animation: shake 0.5s; /* Apply shake animation */
        }

        /* First chat bubble styling */
        #text {
            background-color: #f8f9fa; /* Background color of the bubble */
            border-radius: 10px 10px 10px 0; /* Rounded corners */
            padding: 1rem; /* Space inside the bubble */
            padding-bottom: 1.1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            width: auto; /* Width will be based on content */
            max-width: 80%; /* Maximum width for the bubble */
            display: inline-block; /* Prevent the bubble from stretching horizontally */
            word-wrap: break-word; /* Break text to prevent overflow */
            box-sizing: border-box; /* Include padding and border */
            color: #7D5A50;
            font-family: 'Mandali';
            font-size: 1.3rem;
            
            /* Remove margin-right to align the bubbles */
            /*margin-right: 0;*/

            margin-right: 465px; /*Space between the two bubbles */
        }

        /* Adjust container for proper centering */
        .feedback-chat {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the chat bubbles in the middle */
            justify-content: center;
            padding: 20px;
            margin-top: 10rem;
        }    
    
        .feedback-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: shake 0.5s; /* Apply shake animation */
        }

        .feedback-form textarea {
            width: 35em;
            height: 10em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cfbcbc;
            color: #7D5A50; /* Text color for the textarea */
            font-family: 'Mandali';
            font-size: 1.3rem;
            margin-top: 3rem;
            resize: vertical;
            outline: none; /* Remove the outline */
        }

        /* Placeholder styling */
        .feedback-form textarea::placeholder {
            color: #d1c1bd; /* Change to your desired placeholder color */
            font-size: 1.3rem; /* Adjust the font size of the placeholder */
            opacity: 1; /* Ensure the placeholder is fully opaque */
        }

        .feedback-form button {
            margin-top: 15px;
            margin-left: 34rem;
            width: 8rem; /* Relative width of the button */
            height: 3rem; /* Relative height of the button */
            border: none;
            cursor: pointer;
            background: transparent; /* Keep the background transparent */
            outline: none; /* Remove outline */
            position: relative; /* Needed for the absolute positioning of the img */
            animation: shake 0.5s; /* Apply shake animation */
        }

        .feedback-form button img {
            width: 11rem; /* Make the SVG fill the button */
            height: 3rem; /* Make the SVG fill the button */
            transition: filter 0.3s ease; /* Smooth transition for filter */
        }

        /* Hover state on the button */
        .feedback-form button:hover img {
            filter: brightness(1.5); /* Increase brightness of the image when hovering */
        }
    </style>
