    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Manjari' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Breakfast Section Styles */
        #breakfast {
            display: flex; /* Flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            text-align: center; /* Center text inside */
            padding: 2rem; /* Responsive padding */
            flex: 2; /* Allow the breakfast section to grow and take available space */
            width: 66rem;
            max-width: 90%; /* To prevent it from stretching too wide */
            margin: 0 auto; /* Center the element */
            transition: all 0.3s ease; /* Smooth transition for resizing */
        }

        /* Recipe section styling */
        .breakfast-section {
            flex: 1; /* Allow it to take more space */
            display: flex;
            position: relative;
            margin-top: 27rem; /* Space below the title */
            margin-left: -1.02rem;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            width: 100%; /* Percentage width for responsiveness */
            max-width: 100%; /* Maximum width to avoid excessive stretching */
            padding: 2rem 0 10rem 1rem;
            overflow: hidden;
            transform: scale(1); /* Scale down all elements */
            box-sizing: border-box; /* Include padding in the element's total width and height */
            transition: all 0.3s ease; /* Smooth transition for resizing */
        }

        /* Breakfast cards styling */
        .breakfast-cards {
            display: flex;
            flex-direction: column;
            width: 100%; /* Ensure it takes full available width */
            padding: 1rem; /* Add padding for better spacing */
            max-width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        /* Recipe item styles */
        .bcard {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
            box-sizing: border-box;
            max-width: 100%;
            width: auto; /* Fixed width for each recipe item */
            margin: 1rem; /* Space between each recipe item */
            background-color: #f0f0f0; /* Background color for each recipe */
            border-radius: 8px; /* Rounded corners */
            padding: 1rem; /* Padding inside each recipe item */
            animation: fadeIn 0.5s; /* Apply animation */
        }

        /* First alternating background (FCDEC0 with 50% transparency) */
        .bcard:nth-child(odd) {
            background-color: rgba(252, 222, 192, 0.5); /* FCDEC0 with 50% transparency */
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for even items */
        }

        /* Second alternating background (E7B59C with 50% transparency) */
        .bcard:nth-child(even) {
            background-color: rgba(231, 181, 156, 0.5); /* E7B59C with 50% transparency */
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for even items */
        }

        /* Apply zoom effect on hover */
        .bcard:hover {
            transform: scale(1.05); /* Slightly zoom in by 5% */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }

        /* Adjust the size of images */
        .bcard img {
            width: 15rem; /* Set the width of the image */
            height: 20rem; /* Set the height of the image */
            box-sizing: border-box;
            max-width: 100%;
            object-fit: cover; /* Maintain aspect ratio while covering the container */
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 1rem; /* Add space below the image */
            margin: 1 1rem; /* Add horizontal spacing on left and right */
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
        }

        /* Apply zoom effect on hover */
        .bcard img:hover {
            transform: scale(1.02); /* Slightly zoom in by 5% */
        }

        .bcard a:hover {
            text-decoration: none;
        }

        /* Adjust margins for the <p> tags inside .recipe */
        .bcard p {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #7D5A50;
            font-family: 'Manjari';
            font-size: 1.4rem;
        }

        /* Pagination container inside #pics */
        .pagination-container {
            display: flex;
            justify-content: center; /* Center the pagination */
            align-items: center;
            margin-top: -6rem; /* Space above the pagination */
            gap: 1rem; /* Space between elements */
            font-family: 'Mandali'; /* Font family for text */
            width: 100%; /* Full width to match pics container */
            animation: fadeIn 0.5s; /* Apply animation */
        }

        /* Style for the arrow buttons */
        .pagination-container .arrow img {
            width: 18px; /* Adjust arrow size */
            height: 18px;
            cursor: pointer; /* Show pointer cursor on hover */
        }

        /* Style for page number text */
        .pagination-container .page-number {
            font-size: 1.2rem; /* Adjust the font size */
            color: #B4846C; /* Match the color to the category title */
        }

        /* Active state for the Breakfast button */
        .img-button-container a.active {
            transform: scale(1.05); /* Slightly enlarge the button */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .img-button-container a.active img {
            filter: brightness(0.9); /* Darken the image for emphasis */
        }
    </style>
</head>
