<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cooking Ina</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Manjari' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mandali' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Margarine' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override Bootstrap button styles */
        .svg-button {
            width: 8rem; /* Keep your desired width */
            height: 3rem; /* Keep your desired height */
            border: none; /* Remove any border */
            cursor: pointer; /* Change cursor to pointer */
            background: transparent; /* Keep the background transparent */
            outline: none; /* Remove the outline */
        }

        .svg-button:focus {
            outline: none; /* Remove the outline on focus */
        }

        .svg-button img {
            width: 100%; /* Make the SVG fill the button */
            height: auto; /* Maintain aspect ratio */
            transition: filter 0.3s ease; /* Smooth transition for filter */
        }

        .svg-button:hover img {
            filter: brightness(1.1); /* Darken the SVG on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="nav-container">
                <!-- Logo on the left -->
                <div class="logo">
                    <a href="index.html"><img src="assets/yci_logo.svg" alt="logo"></a>
                </div>
    
                <!-- Navigation links in the center -->
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipe.html">Recipe</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
    
                <!-- Social media icons on the right -->
                <div class="social-links">
                    <a href="#"><img src="assets/icon_email.svg" alt="Email"></a>
                    <a href="#"><img src="assets/icon_github.svg" alt="Github"></a>
                    <a href="#"><img src="assets/icon_fb.svg" alt="Facebook"></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="hero">
            <div class="search">
                <input type="text" placeholder="Search for recipe" />
                
                <div class="button-container">
                    <button id="surprise-button" class="svg-button">
                        <img src="assets/btn_surpriseMe.svg" alt="Surprise Me!">
                    </button>
                    
                    <button id="search-button" class="svg-button">
                        <img src="assets/btn_search.svg" alt="Search">
                    </button>
                </div>
            </div>
        </section>

       <!-- Recipe Recommendations -->
       <section id="recommendations">
        <div class="chat-container">
            <!-- First chat bubble for text -->
            <div class="chat-bubble-container">
                <div class="chat-bubble" id="text">
                    <p>Have you tried cooking this, anak?</p>
                </div>
            </div>
    
            <!-- Second chat bubble for images -->
            <div class="chat-bubble-container">
                <div class="chat-bubble" id="images">
                    <div class="recipes">
                        <div class="recipe">
                            <a href="#">
                                <img src="assets/recipe1.png" alt="Recipe 1">
                            </a>
                            <p>Sinigang na Ewan</p>
                        </div>
                        <div class="recipe">
                            <a href="#">
                                <img src="assets/recipe2.jpg" alt="Recipe 2">
                            </a>
                            <p>Adobong Taba</p>
                        </div>
                        <div class="recipe">
                            <a href="#">
                                <img src="assets/recipe3.png" alt="Recipe 3">
                            </a>
                            <p>Menudo ni Raya</p>
                        </div>
                    </div>
                </div>
                <img src="assets/icon_ina.svg" alt="Icon" class="chat-icon">
            </div>
        </div>
    </section>
    </main>
</body>
</html>
